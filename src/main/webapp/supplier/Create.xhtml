<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierCreateDlg" widgetVar="SupplierCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSupplierTitle}">
            <h:form id="SupplierCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierController.selected != null}">
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" required="true" value="#{supplierController.selected.address}" title="#{bundle.CreateSupplierTitle_address}" />
                        <p:outputLabel value="Company name" for="bedrijfsnaam" />
                        <p:inputText id="bedrijfsnaam" required="true" value="#{supplierController.selected.bedrijfsnaam}" title="#{bundle.CreateSupplierTitle_bedrijfsnaam}" />
                        <p:outputLabel value="Contact person" for="contactpersoon" />
                        <p:inputText id="contactpersoon" required="true" value="#{supplierController.selected.contactpersoon}" title="#{bundle.CreateSupplierTitle_contactpersoon}" />
                        <p:outputLabel value="Company phone" for="phone" />
                        <p:inputText id="phone" required="true" value="#{supplierController.selected.phone}" title="#{bundle.CreateSupplierTitle_phone}" />
                        <p:outputLabel value="ZIP code" for="zip" />
                        <p:inputText id="zip" required="true" value="#{supplierController.selected.zip}" title="#{bundle.CreateSupplierTitle_zip}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplierController.create}" value="#{bundle.Save}" update="display,:SupplierListForm:datalist,:growl" oncomplete="handleSubmit(args,'SupplierCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplierCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
