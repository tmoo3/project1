<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierViewDlg" widgetVar="SupplierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplierTitle}">
            <h:form id="SupplierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplierLabel_supplierid}"/>
                        <h:outputText value="#{supplierController.selected.supplierid}" title="#{bundle.ViewSupplierTitle_supplierid}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_address}"/>
                        <h:outputText value="#{supplierController.selected.address}" title="#{bundle.ViewSupplierTitle_address}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_bedrijfsnaam}"/>
                        <h:outputText value="#{supplierController.selected.bedrijfsnaam}" title="#{bundle.ViewSupplierTitle_bedrijfsnaam}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_contactpersoon}"/>
                        <h:outputText value="#{supplierController.selected.contactpersoon}" title="#{bundle.ViewSupplierTitle_contactpersoon}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_phone}"/>
                        <h:outputText value="#{supplierController.selected.phone}" title="#{bundle.ViewSupplierTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_zip}"/>
                        <h:outputText value="#{supplierController.selected.zip}" title="#{bundle.ViewSupplierTitle_zip}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
