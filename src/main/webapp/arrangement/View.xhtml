<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArrangementViewDlg" widgetVar="ArrangementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArrangementTitle}">
            <h:form id="ArrangementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arrangementController.selected != null}">
                        <h:outputText value="#{bundle.ViewArrangementLabel_arrangementid}"/>
                        <h:outputText value="#{arrangementController.selected.arrangementid}" title="#{bundle.ViewArrangementTitle_arrangementid}"/>
                        <h:outputText value="#{bundle.ViewArrangementLabel_arrangementstartdate}"/>
                        <h:outputText value="#{arrangementController.selected.arrangementstartdate}" title="#{bundle.ViewArrangementTitle_arrangementstartdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArrangementLabel_arrangementstarttime}"/>
                        <h:outputText value="#{arrangementController.selected.arrangementstarttime}" title="#{bundle.ViewArrangementTitle_arrangementstarttime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArrangementLabel_arrangementdurationperminute}"/>
                        <h:outputText value="#{arrangementController.selected.arrangementdurationperminute}" title="#{bundle.ViewArrangementTitle_arrangementdurationperminute}"/>
                        <h:outputText value="#{bundle.ViewArrangementLabel_arrangementtype}"/>
                        <h:outputText value="#{arrangementController.selected.arrangementtype}" title="#{bundle.ViewArrangementTitle_arrangementtype}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArrangementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
