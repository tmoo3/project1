<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArrangementtypeViewDlg" widgetVar="ArrangementtypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArrangementtypeTitle}">
            <h:form id="ArrangementtypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arrangementtypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewArrangementtypeLabel_arrangementtypeid}"/>
                        <h:outputText value="#{arrangementtypeController.selected.arrangementtypeid}" title="#{bundle.ViewArrangementtypeTitle_arrangementtypeid}"/>
                        <h:outputText value="#{bundle.ViewArrangementtypeLabel_arrangementtype}"/>
                        <h:outputText value="#{arrangementtypeController.selected.arrangementtype}" title="#{bundle.ViewArrangementtypeTitle_arrangementtype}"/>
                        <h:outputText value="#{bundle.ViewArrangementtypeLabel_arrangement}"/>
                        <h:outputText value="#{arrangementtypeController.selected.arrangement}" title="#{bundle.ViewArrangementtypeTitle_arrangement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArrangementtypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
