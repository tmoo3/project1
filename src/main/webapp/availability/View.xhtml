<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityViewDlg" widgetVar="AvailabilityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvailabilityTitle}">
            <h:form id="AvailabilityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_availabilityid}"/>
                        <h:outputText value="#{availabilityController.selected.availabilityid}" title="#{bundle.ViewAvailabilityTitle_availabilityid}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_durationperminute}"/>
                        <h:outputText value="#{availabilityController.selected.durationperminute}" title="#{bundle.ViewAvailabilityTitle_durationperminute}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_startdate}"/>
                        <h:outputText value="#{availabilityController.selected.startdate}" title="#{bundle.ViewAvailabilityTitle_startdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_starttime}"/>
                        <h:outputText value="#{availabilityController.selected.starttime}" title="#{bundle.ViewAvailabilityTitle_starttime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_supplierid}"/>
                        <h:outputText value="#{availabilityController.selected.supplierid}" title="#{bundle.ViewAvailabilityTitle_supplierid}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_materialid}"/>
                        <h:outputText value="#{availabilityController.selected.materialid}" title="#{bundle.ViewAvailabilityTitle_materialid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvailabilityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
