<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierMaterialViewDlg" widgetVar="SupplierMaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplierMaterialTitle}">
            <h:form id="SupplierMaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierMaterialController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplierMaterialLabel_experiencenote}"/>
                        <h:outputText value="#{supplierMaterialController.selected.experiencenote}" title="#{bundle.ViewSupplierMaterialTitle_experiencenote}"/>
                        <h:outputText value="#{bundle.ViewSupplierMaterialLabel_supplier}"/>
                        <h:outputText value="#{supplierMaterialController.selected.supplier}" title="#{bundle.ViewSupplierMaterialTitle_supplier}"/>
                        <h:outputText value="#{bundle.ViewSupplierMaterialLabel_material}"/>
                        <h:outputText value="#{supplierMaterialController.selected.material}" title="#{bundle.ViewSupplierMaterialTitle_material}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplierMaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
