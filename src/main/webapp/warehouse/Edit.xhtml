<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseEditDlg" widgetVar="WarehouseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWarehouseTitle}">
            <h:form id="WarehouseEditForm">
                <h:panelGroup id="display">
                    <h:inputHidden id="userid" value="#{warehouseController.selected.warehouseid}"/>  
                    <p:panelGrid columns="2" rendered="#{warehouseController.selected != null}">
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" required="true" value="#{warehouseController.selected.address}" title="#{bundle.EditWarehouseTitle_address}" />
                        <p:outputLabel value="Phone number" for="phone" />
                        <p:inputText id="phone" required="true" value="#{warehouseController.selected.phone}" title="#{bundle.EditWarehouseTitle_phone}" />
                        <p:outputLabel value="Storage capacity in m^3" for="volume" />
                        <p:inputText id="volume" required="true" value="#{warehouseController.selected.volume}" title="#{bundle.EditWarehouseTitle_volume}" />
                        <p:outputLabel value="ZIP code" for="zip" />
                        <p:inputText id="zip" required="true" value="#{warehouseController.selected.zip}" title="#{bundle.EditWarehouseTitle_zip}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseController.update}" value="#{bundle.Save}" update="display,:WarehouseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WarehouseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WarehouseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
