<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentrentCreateDlg" widgetVar="EquipmentrentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquipmentrentTitle}">
            <h:form id="EquipmentrentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipmentrentController.selected != null}">
                        <p:outputLabel value="Rent duration in minutes" for="durationperminute" />
                        <p:inputText id="durationperminute" required="true" value="#{equipmentrentController.selected.durationperminute}" title="#{bundle.CreateEquipmentrentTitle_durationperminute}" />
                        <p:outputLabel value="Rent start date" for="startdate" />
                        <p:calendar id="startdate" required="true" pattern="MM/dd/yyyy" value="#{equipmentrentController.selected.startdate}" title="#{bundle.EditEquipmentrentTitle_startdate}"  showOn="button"/>
                        <p:outputLabel value="Rent start time" for="starttime" />
                        <p:calendar id="starttime" required="true" pattern="HH:mm" value="#{equipmentrentController.selected.starttime}" title="#{bundle.EditEquipmentrentTitle_starttime}"  showOn="button"/>
                        <p:outputLabel value="Rented status" for="state" />
                        <p:inputText id="state" required="true" value="#{equipmentrentController.selected.state}" title="#{bundle.CreateEquipmentrentTitle_state}" />
                        <p:outputLabel value="Total amount of equipment" for="total" />
                        <p:inputText id="total" required="true" value="#{equipmentrentController.selected.total}" title="#{bundle.CreateEquipmentrentTitle_total}" />
                        <p:outputLabel value="Reservation ID" for="reservationid" />
                        <p:selectOneMenu id="reservationid" value="#{equipmentrentController.selected.reservationid}" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{reservationController.itemsAvailableSelectMany}"
                                           var="reservationidItem"  itemLabel="#{reservationidItem.clientid.lastname}"
                                           itemValue="#{reservationidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEquipmentrentLabel_materialid}" for="materialid" />
                        <p:selectOneMenu id="materialid" value="#{equipmentrentController.selected.materialid}" >
                            <f:selectItems value="#{materialController.itemsAvailableSelectOne}"
                                           var="materialidItem" itemLabel="#{materialidItem.materialtype}"
                                           itemValue="#{materialidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipmentrentController.create}" value="#{bundle.Save}" update="display,:EquipmentrentListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipmentrentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipmentrentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
