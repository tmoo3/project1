<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentrentEditDlg" widgetVar="EquipmentrentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipmentrentTitle}">
            <h:form id="EquipmentrentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipmentrentController.selected != null}">
                        <p:outputLabel value="Rent ID" for="equipmentrentid" />
                        <p:inputText id="equipmentrentid" value="#{equipmentrentController.selected.equipmentrentid}" title="#{bundle.EditEquipmentrentTitle_equipmentrentid}" required="true" requiredMessage="#{bundle.EditEquipmentrentRequiredMessage_equipmentrentid}"/>
                        <p:outputLabel value="Duration in minutes" for="durationperminute" />
                        <p:inputText id="durationperminute" value="#{equipmentrentController.selected.durationperminute}" title="#{bundle.EditEquipmentrentTitle_durationperminute}" />
                        <p:outputLabel value="Start date" for="startdate" />
                        <p:calendar id="startdate" pattern="MM/dd/yyyy" value="#{equipmentrentController.selected.startdate}" title="#{bundle.EditEquipmentrentTitle_startdate}"  showOn="button"/>
                        <p:outputLabel value="Start time" for="starttime" />
                        <p:calendar id="starttime" pattern="HH:mm:ss" value="#{equipmentrentController.selected.starttime}" title="#{bundle.EditEquipmentrentTitle_starttime}"  showOn="button"/>
                        <p:outputLabel value="Status" for="state" />
                        <p:inputText id="state" value="#{equipmentrentController.selected.state}" title="#{bundle.EditEquipmentrentTitle_state}" />
                        <p:outputLabel value="Total amount of equipment" for="total" />
                        <p:inputText id="total" value="#{equipmentrentController.selected.total}" title="#{bundle.EditEquipmentrentTitle_total}" />
                        <p:outputLabel value="Reservation ID" for="reservationid" />
                        <p:selectOneMenu id="reservationid" value="#{equipmentrentController.selected.reservationid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reservationController.itemsAvailableSelectOne}"
                                           var="reservationidItem" itemLabel="#{reservationidItem.clientid.lastname}"
                                           itemValue="#{reservationidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipmentrentLabel_materialid}" for="materialid" />
                        <p:selectOneMenu id="materialid" value="#{equipmentrentController.selected.materialid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materialController.itemsAvailableSelectOne}"
                                           var="materialidItem" itemLabel="#{materialidItem.materialtype}"
                                           itemValue="#{materialidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipmentrentController.update}" value="#{bundle.Save}" update="display,:EquipmentrentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipmentrentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipmentrentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
