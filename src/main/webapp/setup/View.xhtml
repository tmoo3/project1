<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetupViewDlg" widgetVar="SetupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSetupTitle}">
            <h:form id="SetupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setupController.selected != null}">
                        <h:outputText value="#{bundle.ViewSetupLabel_setupid}"/>
                        <h:outputText value="#{setupController.selected.setupid}" title="#{bundle.ViewSetupTitle_setupid}"/>
                        <h:outputText value="#{bundle.ViewSetupLabel_communication}"/>
                        <h:outputText value="#{setupController.selected.communication}" title="#{bundle.ViewSetupTitle_communication}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SetupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
