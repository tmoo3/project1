<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetupEditDlg" widgetVar="SetupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSetupTitle}">
            <h:form id="SetupEditForm">
                <h:panelGroup id="display">
                    <h:inputHidden id="availabilityid" value="#{setupController.selected.setupid}"/>
                    <p:panelGrid columns="2" rendered="#{setupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSetupLabel_communication}" for="communication" />
                        <p:inputTextarea id="communication" value="#{setupController.selected.communication}" title="#{bundle.EditSetupTitle_communication}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{setupController.update}" value="#{bundle.Save}" update="display,:SetupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SetupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SetupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
