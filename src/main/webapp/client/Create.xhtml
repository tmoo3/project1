<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="First Name" for="firstname" />
                        <p:inputText id="firstname" required="true" value="#{clientController.selected.firstname}" title="#{bundle.CreateClientTitle_firstname}" />
                        <p:outputLabel value="Last Name" for="lastname" />
                        <p:inputText id="lastname" required="true" value="#{clientController.selected.lastname}" title="#{bundle.CreateClientTitle_lastname}" />
                        <p:outputLabel value="Mobile number" for="mobile" />
                        <p:inputText id="mobile" required="true" value="#{clientController.selected.mobile}" title="#{bundle.CreateClientTitle_mobile}" />
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" required="true" value="#{clientController.selected.address}" title="#{bundle.CreateClientTitle_address}" />                        
                        <p:outputLabel value="ZIP code" for="zip" />
                        <p:inputText id="zip" required="true" value="#{clientController.selected.zip}" title="#{bundle.CreateClientTitle_zip}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
