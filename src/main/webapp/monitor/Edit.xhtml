<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorEditDlg" widgetVar="MonitorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMonitorTitle}">
            <h:form id="MonitorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitorController.selected != null}">
                        <p:outputLabel value="Monitor ID" for="monitorid" />
                        <p:inputText id="monitorid" value="#{monitorController.selected.monitorid}" title="#{bundle.EditMonitorTitle_monitorid}" required="true" requiredMessage="#{bundle.EditMonitorRequiredMessage_monitorid}"/>
                        <p:outputLabel value="Full name" for="monitorname" />
                        <p:inputText id="monitorname" value="#{monitorController.selected.monitorname}" title="#{bundle.EditMonitorTitle_monitorname}" required="true" requiredMessage="#{bundle.EditMonitorRequiredMessage_monitorname}"/>
                        <p:outputLabel value="E-mail" for="monitoremail" />
                        <p:inputText id="monitoremail" value="#{monitorController.selected.monitoremail}" title="#{bundle.EditMonitorTitle_monitoremail}" required="true" requiredMessage="#{bundle.EditMonitorRequiredMessage_monitoremail}"/>
                        <p:outputLabel value="Phone number" for="monitorphone" />
                        <p:inputText id="monitorphone" value="#{monitorController.selected.monitorphone}" title="#{bundle.EditMonitorTitle_monitorphone}" required="true" requiredMessage="#{bundle.EditMonitorRequiredMessage_monitorphone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitorController.update}" value="#{bundle.Save}" update="display,:MonitorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonitorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
