<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorViewDlg" widgetVar="MonitorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMonitorTitle}">
            <h:form id="MonitorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitorController.selected != null}">
                        <h:outputText value="#{bundle.ViewMonitorLabel_monitorid}"/>
                        <h:outputText value="#{monitorController.selected.monitorid}" title="#{bundle.ViewMonitorTitle_monitorid}"/>
                        <h:outputText value="#{bundle.ViewMonitorLabel_monitorname}"/>
                        <h:outputText value="#{monitorController.selected.monitorname}" title="#{bundle.ViewMonitorTitle_monitorname}"/>
                        <h:outputText value="#{bundle.ViewMonitorLabel_monitoremail}"/>
                        <h:outputText value="#{monitorController.selected.monitoremail}" title="#{bundle.ViewMonitorTitle_monitoremail}"/>
                        <h:outputText value="#{bundle.ViewMonitorLabel_monitorphone}"/>
                        <h:outputText value="#{monitorController.selected.monitorphone}" title="#{bundle.ViewMonitorTitle_monitorphone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonitorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
