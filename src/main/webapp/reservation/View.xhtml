<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./common/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationViewDlg" widgetVar="ReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationTitle}">
            <h:form id="ReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationLabel_reservationid}"/>
                        <h:outputText value="#{reservationController.selected.reservationid}" title="#{bundle.ViewReservationTitle_reservationid}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_durationperminute}"/>
                        <h:outputText value="#{reservationController.selected.durationperminute}" title="#{bundle.ViewReservationTitle_durationperminute}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_startdate}"/>
                        <h:outputText value="#{reservationController.selected.startdate}" title="#{bundle.ViewReservationTitle_startdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_starttime}"/>
                        <h:outputText value="#{reservationController.selected.starttime}" title="#{bundle.ViewReservationTitle_starttime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_total}"/>
                        <h:outputText value="#{reservationController.selected.total}" title="#{bundle.ViewReservationTitle_total}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_clientid}"/>
                        <h:outputText value="#{reservationController.selected.clientid}" title="#{bundle.ViewReservationTitle_clientid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
