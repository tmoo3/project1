<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <ui:fragment rendered="${!sessionDto.userDto.loggedIn}"><script>window.location = "../login.xhtml";</script></ui:fragment>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form>

                    <nav style="width:100%;" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="../faces/main.xhtml">Bungalow park</a>
                            </div>
                            <!-- A command-action must always be in a form, it also updates all the data in the form.-->
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <!-- Hide all the links if the user has not logged in! -->
                                    <ui:fragment rendered="${sessionDto.userDto.loggedIn}"> 
                                        <li><a href="#">Clients</a>
                                            <ul>
                                                <li><a href="../faces/client/List.xhtml">Clients</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#">Reservations</a>
                                            <ul>
                                                <li><a href="../faces/reservation/List.xhtml">Reservations</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#">Admin</a>
                                            <ul>
                                                <li><a href="../faces/users/List.xhtml">Users</a></li>
                                            </ul>
                                        </li>                                        
                                        <li>
                                            <!-- This is true for all pages implementing the template, so we did not have a specific controller for the template.--> 
                                            <h:commandLink action="${login.logout()}">Logout</h:commandLink>
                                        </li>
                                    </ui:fragment>
                                    <ui:fragment rendered="${!sessionDto.userDto.loggedIn}">
                                        <li><a href="../faces/login.xhtml">Login</a></li>
                                    </ui:fragment>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </h:form>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Availability" outcome="/availability/List.xhtml" />
                            <p:menuitem value="Client" outcome="/client/List.xhtml" />
                            <p:menuitem value="Equipmentrent" outcome="/equipmentrent/List.xhtml" />
                            <p:menuitem value="Material" outcome="/material/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="Setup" outcome="/setup/List.xhtml" />
                            <p:menuitem value="Supplier" outcome="/supplier/List.xhtml" />
                            <p:menuitem value="SupplierMaterial" outcome="/supplierMaterial/List.xhtml" />
                            <p:menuitem value="Users" outcome="/users/List.xhtml" />
                            <p:menuitem value="Warehouse" outcome="/warehouse/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
